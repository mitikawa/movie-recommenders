<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Recommenders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  
    <header>
         
    <div id="top-header">
                       
        <!-- Navigation Menu -->
        <nav>
          <div id="top-menu">
            <ul>
                <li class="active"><a href="{{url_for('home')}}">Home</a></li>
                <li><a href="{{url_for('full_about')}}">About</a></li>
                <li><a href="{{url_for('top_rated')}}">Top Rated</a></li>
                <li><a href="{{url_for('indies')}}">Indies</a></li>
                <li><a href="{{url_for('bubble')}}">Bubble</a></li>
                <li><a href="{{url_for('border')}}">Border</a></li>
                <li><a href="{{url_for('smart')}}">Smart</a></li>
          </div>
        </nav>
    </div>   
    </header>
  <body>
    <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>

        {% block conteudo %}{% endblock %}

    </div>
    </body>
</html>
